<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bytes Browser</title>
  </head>
  <body>
    <div data-tauri-drag-region class="titlebar" style="-webkit-app-region: drag">
      <div class="left" id="titlebar-left">
        <p
          class="ml-8 font-mono text-xs opacity-50 mt-2"
          style="opacity: var(--light-text-opacity); color: var(--primary-text-color)"
        >
          bytesbrowser
        </p>
      </div>
      <div class="right">
        <div class="titlebar-button" id="titlebar-minimize">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M19 13H5v-2h14v2Z" />
          </svg>
        </div>
        <div class="titlebar-button" id="titlebar-maximize">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
            <path
              d="M6 11.25C6 8.35 8.35 6 11.25 6h25.5C39.65 6 42 8.35 42 11.25v25.5c0 2.9-2.35 5.25-5.25 5.25h-25.5A5.25 5.25 0 0 1 6 36.75v-25.5Zm5.25-2.75a2.75 2.75 0 0 0-2.75 2.75v25.5a2.75 2.75 0 0 0 2.75 2.75h25.5a2.75 2.75 0 0 0 2.75-2.75v-25.5a2.75 2.75 0 0 0-2.75-2.75h-25.5Z"
            />
          </svg>
        </div>
        <div class="titlebar-button" id="titlebar-close">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M6.4 19L5 17.6l5.6-5.6L5 6.4L6.4 5l5.6 5.6L17.6 5L19 6.4L13.4 12l5.6 5.6l-1.4 1.4l-5.6-5.6L6.4 19Z"
            />
          </svg>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
